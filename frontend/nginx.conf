server {
    listen 80;
    server_name localhost;

    # Путь к собранным файлам твоего приложения
    root /usr/share/nginx/html;
    index index.html;

    # Это самая важная часть!
    # Она говорит: "попробуй найти файл по запрошенному пути,
    # если не нашел - отдай index.html"
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        # Forward the original Authorization header so that the backend
        # can validate JWT access-tokens after a full page refresh.
        # Without this the header is stripped which results in 401 responses
        # and an endless redirect loop back to the /login page on reload.
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
    }
}